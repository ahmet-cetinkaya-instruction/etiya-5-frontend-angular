<h1 class="display-6">
  {{ title }}
</h1>

<ul class="list-group">
  <!-- Built-in Directive -->
  <!-- *ngFor is a built-in structural directive -->
  <button
    routerLink="/"
    (click)="onSelectedCategory(null)"
    class="list-group-item text-start"
  >
    All
  </button>
  <button
    *ngFor="let category of categories"
    routerLink="/category/{{ category.id }}"
    (click)="onSelectedCategory(category)"
    class="list-group-item text-start"
  >
    <!--* [routerLink]="'category/' + category.id" veya [routerLink]="['category', category.id]" da olabilir.-->
    <!--: routerLink'lerde başında / olmazsa o anki route path'ine ekleme yapar. routerlink / ile başladığı taktirde alan adının (localhost:4200) sonuna verdiğimiz route path'ini ekleyecek değiştrir.-->
    {{ category.name }}
  </button>
</ul>
